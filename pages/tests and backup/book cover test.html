<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Slab â€“ Book Animation</title>
  <style>
    body {
      background-color: #f4f1e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .book {
      width: 300px;
      height: 450px;
      perspective: 2000px;
    }

    .cover {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform-origin: left center;
      transition: transform 1.2s ease;
      cursor: pointer;
    }

    .book:hover .cover {
      transform: rotateY(-140deg);
    }

    .front,
    .inner-page {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border: 2px solid #333;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .front {
      background-image: url('../images/THE SLAB-1.png');
      background-size: cover;
      background-position: center;
      z-index: 2;
    }

    .inner-page {
      background-color: white;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="cover">
      <div class="front"></div>
      <div class="inner-page">Welcome to The Slab</div>
    </div>
  </div>
</body>
</html>
