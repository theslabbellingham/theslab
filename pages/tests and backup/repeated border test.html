<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vertical Border</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
    }

    .left-border {
      width: 30px; /* adjust based on image width */
      background-image: url('Border Pattern L.png');
      background-repeat: repeat-y;
      background-size: contain;
      background-position: left top;
      flex-shrink: 0;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    .content {
      margin-left: 30px; /* same as .left-border width */
      padding: 20px;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="left-border"></div>
  <div class="content">
    <h1>Welcome</h1>
    <p>This is an example page with a vertical left border image repeated infinitely.</p>
    <p>Scroll down to see the effect.</p>
    <div style="height: 2000px;"></div> <!-- added height to enable scrolling -->
  </div>
</body>
</html>
